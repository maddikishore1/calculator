<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
    <script src="./Login.js" defer></script>
</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv">
            <h1 id="Heading">Login</h1>
            <form>
                <div id="emaildiv">
                    <input class="in" type="email" placeholder="Enter the Email">
                </div>
                <div id="passdiv">
                    <input class="in" type="password" placeholder="Enter the Password">
                    <img id="visible" src="./closeeye.png" onmousedown="visiblePass()" onmouseup="inVisiblePass()">
                </div>
                <span id="status"></span>
                <input id="loginbut" type="button" value="Login" onclick="accesstopage()">
            </form>
        </div>
    </div>
</body>
</html>
